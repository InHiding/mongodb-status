<body class="epoch-theme-dark">
  <h1>Media Development Status</h1>

  <div class="epoch category40" id="chart" style="width: 600px; height: 200px;"></div>

  <template id="cluster" is="auto-binding">
    <ul class="stats">
      <li>Total Data Size(MB): {{stats.dataSize | toMB }}</li>
      <li>Total Indexes Size(MB): {{stats.indexSize | toMB }}</li>
      <li>Documents: {{stats.objects}}</li>
      <li>Indexes: {{stats.indexes}}</li>
    </ul>
